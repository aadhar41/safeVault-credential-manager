name: Build Android APK
on:
  push:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Install Dependencies
        run: npm install --include=dev

      - name: Build Web Project
        run: npm run build

      - name: Capacitor Sync
        run: npx cap sync android

      - name: Check Android Folder
        run: |
          if [ ! -d "android" ]; then
            echo "Error: android folder not found in repository. You must push the 'android' folder to GitHub."
            exit 1
          fi

      # FIX: Removes local Windows Java paths that break GitHub builds
      - name: Sanitize Gradle Properties
        run: |
          if [ -f "android/gradle.properties" ]; then
            sed -i '/org.gradle.java.home/d' android/gradle.properties
            echo "Removed hardcoded java.home from gradle.properties"
          fi

      - name: Give Gradlew Permissions
        run: chmod +x android/gradlew

      - name: Build APK
        run: cd android && ./gradlew assembleDebug

      - name: Locate APK File
        id: locate_apk
        run: |
          echo "Searching for APK files..."
          APK_PATH=$(find . -name "*.apk" | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "No APK found at all. Listing directory structure for debugging:"
            ls -R android/app/build/outputs || echo "Outputs folder missing"
            exit 1
          fi
          echo "Found APK at: $APK_PATH"
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SafeVault-Debug-APK
          path: ${{ steps.locate_apk.outputs.apk_path }}
          if-no-files-found: error
